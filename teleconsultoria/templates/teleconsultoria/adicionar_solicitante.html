<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teleconsultoria - Adicionar Solicitante</title>
</head>
<body>
    <h1>Adicionar Solicitante</h1>

    <p>
        <a href="{% url 'gerenciar_solicitante_view' %}">Voltar para gerenciar solicitantes</a>
    </p>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <div>
        <form action="{% url 'adicionar_solicitante_view' %}" method="POST">
            {% csrf_token %}
            <p>
                <label for="username">Nome de usuário</label> <br>
                <input type="text" name="username" id="username" required>
            </p>

            <p>
                <label for="email">E-mail</label> <br>
                <input type="email" name="email" id="email" required>
            </p>

            <p>
                <label for="password">Senha</label> <br>
                <input type="password" id="password" name="password" required>
            </p>

            <p>
                <label for="nome">Nome</label> <br>
                <input type="text" name="nome" id="nome" required>
            </p>

            <p>
                <label for="cpf">CPF (somente números)</label> <br>
                <input type="text" name="cpf" id="cpf" maxlength="11" required>
            </p>

            <p>
                <label for="telefone">Telefone</label> <br>
                <input type="text" name="telefone" id="telefone" required>
            </p>

            <p><input type="submit" value="Salvar"></p>
        </form>
    </div>
</body>
</html>
