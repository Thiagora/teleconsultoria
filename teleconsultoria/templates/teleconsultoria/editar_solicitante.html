<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teleconsultoria - Editar Solicitante</title>
</head>
<body>
    <h1>Editar Solicitante</h1>

    <p>
        <a href="{% url 'gerenciar_solicitante_view' %}">Voltar para gerenciar solicitantes</a>
    </p>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <div>
        <form action="{% url 'editar_solicitante_view' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ solicitante.id }}">
            <p>
                <label for="username">Nome de usuário</label> <br>
                <input type="text" name="username" id="username" required value="{{ solicitante.user.username }}">
            </p>

            <p>
                <label for="email">E-mail</label> <br>
                <input type="email" name="email" id="email" required value="{{ solicitante.user.email }}">
            </p>

            <p>
                <label for="nome">Nome</label> <br>
                <input type="text" name="nome" id="nome" required value="{{ solicitante.nome }}">
            </p>

            <p>
                <label for="cpf">CPF (somente números)</label> <br>
                <input type="text" name="cpf" id="cpf" maxlength="11" required value="{{ solicitante.cpf }}">
            </p>

            <p>
                <label for="telefone">Telefone</label> <br>
                <input type="text" name="telefone" id="telefone" required value="{{ solicitante.telefone }}">
            </p>

            <p><input type="submit" value="Salvar"></p>
        </form>
    </div>
</body>
</html>
